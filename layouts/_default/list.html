{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range .Pages }}
    <div class="w3-panel w3-round-large w3-container w3-padding-16 w3-border w3-white">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
    </div>
{{ end }}


{{ partial "footer.html" . }}
