<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.querySelectorAll(".back-panel")[0].style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.querySelectorAll(".back-panel")[0].style.display = "none";
}

</script>

<style>
  :root{
    --hero-img-height: 210px;
  }
  #TableOfContents li {
    padding: 8px;
  }
  .hero-image {
    height: var(--hero-img-height);
    width:100%;
  }
  @keyframes placeholder {
    0% { background-color: gray; }
    50% { background-color: rgb(216, 215, 215); }
    100% { background-color: gray; }
  }
  .hero-image-container {
    width: 100%;
    height: var(--hero-img-height);
    background-color: gray;
    animation: placeholder ease-in-out 2s infinite;
    background-position: center;
    background-size: cover;
  }
