<div class="back-panel w3-opacity" style="display: none;" onclick="w3_close()"></div>
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-animate-left" style="display: none; z-index: 2; width: 40%; min-width: 300px; max-width: 400px;" id="mySidebar">
  <div class="w3-display-container w3-padding-16 w3-container" style="height: 300px;">
    <div class="w3-container w3-display-middle">
      <img src="/images/tryJhumki-logo.png" alt="tryJhumki brand image for profile" class="w3-circle" style="width: 100%; max-width: 300px;" />
    </div>
    <div class="w3-display-topright">
      <button href="#" class="w3-button w3-circle w3-white" onclick="w3_close()"><i class="material-icons" style="line-height: 1.5;">close</i></button>
    </div>
  </div>

  {{ range where .Site.RegularPages "Section" "!=" "posts" }}
    <a href="{{ .RelPermalink }}" onclick="w3_close()" class="w3-bar-item w3-button">{{ .Title }}</a>
  {{ end }}
  <a href="/posts" onclick="w3_close()" class="w3-bar-item w3-button">Blogs</a>
</nav>

<div class="w3-top w3-white">
  <div class="w3-display-container" style="border-bottom: 1px solid gray; height: 52px; max-width: 800px; margin: auto;">
    <div class="w3-button w3-display-left" onclick="w3_open()"><i class="material-icons">menu</i></div>
    <div class="w3-display-middle">
      <a href="/"  style="text-decoration: none;"><img src="/images/tryJhumki-logo.png" alt="tryJhumki brand log" class="w3-circle" style="width: 42px; height: 42px;" /> {{ .Site.Params.name }}</a>
    </div>
  </div>
</div>

<div style="height: 62px;"></div>
